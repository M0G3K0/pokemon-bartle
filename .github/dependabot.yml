version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
    open-pull-requests-limit: 10
    groups:
      angular:
        patterns:
          - "@angular/*"
          - "zone.js"
          - "rxjs"
      testing:
        patterns:
          - "jasmine-core"
          - "karma"
          - "karma-*"
      typescript:
        patterns:
          - "typescript"
          - "typescript-eslint"
          - "@typescript-eslint/*"
      eslint:
        patterns:
          - "eslint"
          - "eslint-*"
    labels:
      - "chore"
      - "dependencies"
    commit-message:
      prefix: "chore"
      include: "scope"
  
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
    groups:
      actions:
        patterns:
          - "*"
    labels:
      - "ci"
      - "dependencies"
    commit-message:
      prefix: "ci"

