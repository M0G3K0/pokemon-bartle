name: PR Validation

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  validate-pr:
    name: Validate PR Title and Branch Name
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate PR Title
        uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^[a-z].+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            starts with a lowercase letter.
      
      - name: Validate Branch Name
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "Validating branch name: $BRANCH_NAME"
          
          # Skip validation for Dependabot branches
          if [[ "$BRANCH_NAME" =~ ^dependabot/ ]]; then
            echo "✅ Skipping validation for Dependabot branch"
            exit 0
          fi
          
          # Check if branch name follows the pattern: <type>/<description>
          # Updated to match PR title conventions (feat, fix, etc.)
          if [[ ! "$BRANCH_NAME" =~ ^(feat|fix|hotfix|refactor|docs|test|chore|style|perf|ci|build|revert)/[a-z0-9-]+$ ]]; then
            echo "❌ Branch name does not follow the naming convention!"
            echo ""
            echo "Expected format: <type>/<description>"
            echo "Valid types: feat, fix, hotfix, refactor, docs, test, chore, style, perf, ci, build, revert"
            echo "Description: lowercase letters, numbers, and hyphens only"
            echo ""
            echo "Examples:"
            echo "  ✅ feat/add-sound-effects"
            echo "  ✅ fix/button-alignment"
            echo "  ✅ refactor/design-tokens"
            echo ""
            echo "Your branch: $BRANCH_NAME"
            exit 1
          fi
          
          echo "✅ Branch name is valid!"
      
      - name: Comment on PR (if validation fails)
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ⚠️ PR Validation Failed\n\nPlease check the following:\n\n1. **PR Title**: Must follow the format `<type>: <description>`\n   - Valid types: `feat`, `fix`, `docs`, `style`, `refactor`, `perf`, `test`, `build`, `ci`, `chore`, `revert`\n   - Example: `feat: add sound effects`\n\n2. **Branch Name**: Must follow the format `<type>/<description>`\n   - Valid types: `feat`, `fix`, `hotfix`, `refactor`, `docs`, `test`, `chore`, `style`, `perf`, `ci`, `build`, `revert`\n   - Example: `feat/add-sound-effects`\n\nPlease refer to [CONTRIBUTING.md](../blob/main/CONTRIBUTING.md) for more details.'
            })
