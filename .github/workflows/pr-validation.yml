name: PR Validation

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  validate-pr:
    name: Validate PR Title and Branch Name
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate PR Title
        uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^[a-z].+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            starts with a lowercase letter.
      
      - name: Validate Branch Name
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "Validating branch name: $BRANCH_NAME"
          
          # Skip validation for Dependabot branches
          if [[ "$BRANCH_NAME" =~ ^dependabot/ ]]; then
            echo "‚úÖ Skipping validation for Dependabot branch"
            exit 0
          fi
          
          # Check if branch name follows the pattern: <type>/<description>
          # Updated to match PR title conventions (feat, fix, etc.)
          if [[ ! "$BRANCH_NAME" =~ ^(feat|fix|hotfix|refactor|docs|test|chore|style|perf|ci|build|revert)/[a-z0-9-]+$ ]]; then
            echo "‚ùå Branch name does not follow the naming convention!"
            echo ""
            echo "Expected format: <type>/<description>"
            echo "Valid types: feat, fix, hotfix, refactor, docs, test, chore, style, perf, ci, build, revert"
            echo "Description: lowercase letters, numbers, and hyphens only"
            echo ""
            echo "Examples:"
            echo "  ‚úÖ feat/add-sound-effects"
            echo "  ‚úÖ fix/button-alignment"
            echo "  ‚úÖ refactor/design-tokens"
            echo ""
            echo "Your branch: $BRANCH_NAME"
            exit 1
          fi
          
          echo "‚úÖ Branch name is valid!"

      - name: Validate PR Body (Template Usage)
        run: |
          # Store body in a file to avoid shell interpretation issues
          cat > /tmp/pr_body.txt << 'EOF'
          ${{ github.event.pull_request.body }}
          EOF
          
          BODY=$(cat /tmp/pr_body.txt)
          MISSING=false
          
          # Check for ALL key sections from the template
          # This ensures no section is omitted by the AI agent
          
          # 1. Main Sections
          if [[ "$BODY" != *"## üí° Ê¶ÇË¶Å"* ]]; then echo "‚ùå Missing: '## üí° Ê¶ÇË¶Å'"; MISSING=true; fi
          if [[ "$BODY" != *"## üìù Â§âÊõ¥ÂÜÖÂÆπ"* ]]; then echo "‚ùå Missing: '## üìù Â§âÊõ¥ÂÜÖÂÆπ'"; MISSING=true; fi
          if [[ "$BODY" != *"## üîó Èñ¢ÈÄ£Issue"* ]]; then echo "‚ùå Missing: '## üîó Èñ¢ÈÄ£Issue'"; MISSING=true; fi
          
          # 2. Reference Sections
          if [[ "$BODY" != *"üìù PR„Çø„Ç§„Éà„É´„ÅÆÂëΩÂêçË¶èÂâá:"* ]]; then echo "‚ùå Missing: 'üìù PR„Çø„Ç§„Éà„É´„ÅÆÂëΩÂêçË¶èÂâá:'"; MISSING=true; fi
          if [[ "$BODY" != *"## ‚úÖ „ÉÅ„Çß„ÉÉ„ÇØ„É™„Çπ„Éà"* ]]; then echo "‚ùå Missing: '## ‚úÖ „ÉÅ„Çß„ÉÉ„ÇØ„É™„Çπ„Éà'"; MISSING=true; fi
          if [[ "$BODY" != *"## üìñ „É¨„Éì„É•„ÉºÁî®Ë™ûÈõÜ"* ]]; then echo "‚ùå Missing: '## üìñ „É¨„Éì„É•„ÉºÁî®Ë™ûÈõÜ'"; MISSING=true; fi
          if [[ "$BODY" != *"## üìå Ë£úË∂≥‰∫ãÈ†Ö"* ]]; then echo "‚ùå Missing: '## üìå Ë£úË∂≥‰∫ãÈ†Ö'"; MISSING=true; fi
          
          if [[ "$MISSING" == "true" ]]; then
            echo ""
            echo "‚ùå PR description is incomplete!"
            echo "Please use the FULL PR template defined in .github/PULL_REQUEST_TEMPLATE.md"
            echo "Do not omit any sections. Write 'None' if not applicable."
            exit 1
          fi
          
          echo "‚úÖ PR description looks valid (Full template used)!"
      
      - name: Comment on PR (if validation fails)
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ‚ö†Ô∏è PR Validation Failed\n\nPlease check the following:\n\n1. **PR Title**: Must follow the format `<type>: <description>`\n   - Valid types: `feat`, `fix`, `docs`, `style`, `refactor`, `perf`, `test`, `build`, `ci`, `chore`, `revert`\n   - Example: `feat: add sound effects`\n\n2. **Branch Name**: Must follow the format `<type>/<description>`\n   - Valid types: `feat`, `fix`, `hotfix`, `refactor`, `docs`, `test`, `chore`, `style`, `perf`, `ci`, `build`, `revert`\n   - Example: `feat/add-sound-effects`\n\n3. **PR Description**: Must use the PR template (include `## üí° Ê¶ÇË¶Å` or similar headers).\n\nPlease refer to [CONTRIBUTING.md](../blob/main/CONTRIBUTING.md) for more details.'
            })
