name: PR Validation

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  validate-pr:
    name: Validate PR Title and Branch Name
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate PR Title
        uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^[a-z].+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            starts with a lowercase letter.
      
      - name: Validate Branch Name
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "Validating branch name: $BRANCH_NAME"
          
          # Skip validation for Dependabot branches
          if [[ "$BRANCH_NAME" =~ ^dependabot/ ]]; then
            echo "âœ… Skipping validation for Dependabot branch"
            exit 0
          fi
          
          # Check if branch name follows the pattern: <type>/<description>
          # Updated to match PR title conventions (feat, fix, etc.)
          if [[ ! "$BRANCH_NAME" =~ ^(feat|fix|hotfix|refactor|docs|test|chore|style|perf|ci|build|revert)/[a-z0-9-]+$ ]]; then
            echo "âŒ Branch name does not follow the naming convention!"
            echo ""
            echo "Expected format: <type>/<description>"
            echo "Valid types: feat, fix, hotfix, refactor, docs, test, chore, style, perf, ci, build, revert"
            echo "Description: lowercase letters, numbers, and hyphens only"
            echo ""
            echo "Examples:"
            echo "  âœ… feat/add-sound-effects"
            echo "  âœ… fix/button-alignment"
            echo "  âœ… refactor/design-tokens"
            echo ""
            echo "Your branch: $BRANCH_NAME"
            exit 1
          fi
          
          echo "âœ… Branch name is valid!"

      - name: Validate PR Body (Template Usage)
