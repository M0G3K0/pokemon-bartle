name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - ci/setup-github-actions # 今作業しているブランチでも確認できるように追加

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        # リポジトリ名を取得してbase-hrefに設定 (/repo-name/)
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | awk -F / '{print $2}')
          npm run build -- --configuration production --base-href /${REPO_NAME}/

      - name: Setup 404.html for SPA
        # GitHub PagesでSPAルーティングを動作させるためのハック
        # index.htmlを404.htmlとしてコピーし、リロード時にAngularに処理を戻す
        run: cp dist/pokemon-bartle/browser/index.html dist/pokemon-bartle/browser/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/pokemon-bartle/browser'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
